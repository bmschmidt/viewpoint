<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>nyu-dss/viewpoint</title>
  <meta name="description" content="embeddable iiif viewers from uri params">
  <meta name="author" content="">

  <meta property="og:title" content="nyu-dss/viewpoint">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/">
  <meta property="og:description" content="embeddable iiif viewers from uri params">
  <meta property="og:image" content="">

  <link rel="icon" href="https://nyu-dss.github.io/viewpoint/favicon.ico">
  <link rel="apple-touch-icon" href="https://nyu-dss.github.io/viewpoint/apple-touch-icon.png">

  
  <link rel="stylesheet" href="https://nyu-dss.github.io/viewpoint/assets/css/main.css">
  
</head>

<body>
  <section class="hero is-info is-fullheight">
  <div class="hero-body">
    <div class="">
      <p class="title">nyu-dss/viewpoint</p>
      <p class="subtitle">embeddable iiif viewers from uri params</p>

      <div class="field">
        <label class="label">Manifest</label>
        <div class="control">
          <input class="input" type="text" value="https://iiif.bodleian.ox.ac.uk/iiif/manifest/e32a277e-91e2-4a6d-8ba6-cc4bad230410.json" placeholder="URI input" />
        </div>
      </div>

      <div class="field">
        <div class="control pt-3 pb-5">
          <button class="button is-link">Clear</button>
          <button class="button is-link">Validate</button>
        </div>
      </div>

      <div class="field">
        <label class="label">Viewer</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Mirador</option>
              <option>Universal Viewer</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Theme</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Light</option>
              <option>Dark</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control pt-3">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
